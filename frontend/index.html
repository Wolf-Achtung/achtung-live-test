  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #fff;
      color: #002244;
      margin: 2rem;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button {
      background: #0052cc;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #003f99;
    }

    .heading {
      font-weight: bold;
      color: #cc0000;
      display: block;
      margin-top: 1rem;
    }

    .tooltip {
      position: relative;
      color: #0052cc;
      text-decoration: underline;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #f9f9f9;
      color: #000;
      text-align: center;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; 
      left: 50%;
      margin-left: -90px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .consent {
      margin: 1rem 0;
    }

    footer {
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ccc;
      margin-top: 3rem;
      padding-top: 1rem;
    }

    .wcag-label {
      background: #198754;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      textarea {
        height: 120px;
      }

      .button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
