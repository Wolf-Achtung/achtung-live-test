<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[achtung.live] Datenschutzanalyse</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fff; color: #222; }
    textarea { width: 100%; height: 150px; padding: 1rem; font-size: 1rem; }
    #loader { color: #0052cc; margin: 1rem 0; font-weight: bold; }
    #result { border-top: 1px solid #ccc; padding-top: 1rem; font-size: 1rem; }
    footer { margin-top: 2rem; font-size: 0.9rem; color: #666; }
    button { padding: 0.8rem 1.2rem; font-size: 1rem; background-color: #0052cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #eee;
      padding: 0.5rem;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<h2>🛡️ [achtung.live] – Datenschutzanalyse und Korrektur</h2>

<textarea id="userInput" placeholder="Geben Sie hier Ihren Text ein..."></textarea>

<div>
  <label for="language">Sprache:</label>
  <select id="language">
    <option value="de">🇩🇪 Deutsch</option>
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
  </select>
</div>

<div style="margin-top: 1rem;">
  <button id="analyze-btn" onclick="startAnalysis()">🧠 Analyse starten</button>
</div>

<div id="loader" style="display:none;">Analyse läuft, bitte warten...</div>

<div id="result"></div>

<footer>
  <p>🔒 DSGVO-konform · 🧠 EU-AI-Act-ready · ♿ <span title="Barrierefrei nach WCAG-Richtlinien">WCAG geprüft</span></p>
  <p><a href="datenschutz.html">Datenschutzerklärung</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
