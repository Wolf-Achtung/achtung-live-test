<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>achtung.live – Deine empathische Sicherheitsberatung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="ci-header">
    <span class="logo-tag">achtung.live</span>
    <span class="tagline">Deine empathische Datenschutzberatung</span>
  </header>

  <label for="language">Sprache auswählen:</label>
  <select id="language">
    <option value="de">Deutsch</option>
  </select>

  <textarea id="input-text" placeholder="Gib deinen Text hier ein…"></textarea>
  <br />
  <label>
    <input type="checkbox" id="consent" />
    Ich stimme der Verarbeitung meiner Eingabe zum Zweck der Analyse gemäß
    <a href="#">Datenschutzerklärung</a> zu.
  </label>
  <br />
  <input type="button" id="analyze-button" value="Sicherheit prüfen" />

  <div id="results" class="feedback-box"></div>
  <div id="empathy-message" class="empathy-box hidden"></div>

  <div class="rewrite-box">
    <button id="rewrite-button" class="hidden">Sicher umformulieren</button>
    <button id="howto-button" class="hidden">Hilfe: Nachricht verschicken</button>
  </div>

  <div id="rewrite-popup" class="modal-box hidden"></div>
  <div id="howto-box" class="howto-box hidden"></div>

  <footer>
    <p>© 2025 achtung.live – DSGVO- & EU-AI-Act-konform</p>
    <p><span class="badge">WCAG-konform geprüft ✅</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
