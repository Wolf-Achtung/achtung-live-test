<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>achtung.live – Emoji-Sicherheitsprüfung</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #002244;
      padding: 40px;
      max-width: 720px;
      margin: auto;
    }
    h1 {
      color: #cc0000;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    #loader {
      display: none;
      margin-top: 10px;
    }
    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 1em;
    }
    #emojiWarnings div {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin: 12px 0;
      border-radius: 4px;
      position: relative;
      font-size: 0.95em;
    }
    #emojiWarnings div span {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: help;
      color: #cc0000;
      font-weight: bold;
    }
    a {
      color: #cc0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>achtung.live</h1>
  <p><strong>Testumgebung:</strong> Emoji-Sensitivitätsprüfung</p>
  <textarea id="userText" placeholder="Geben Sie hier Ihren Text ein..."></textarea>
  <button id="analyzeButton">Jetzt analysieren</button>
  <div id="loader">GPT denkt nach...</div>
  <div id="result"></div>
  <div id="emojiWarnings"></div>

  <script src="script.js"></script>
</body>
</html>
