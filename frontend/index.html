<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datenschutzanalyse & Korrektur (inkl. Emojis)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #0d0d0d;
      padding: 2rem;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #C9002B;
      text-align: center;
      font-size: 1.8rem;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    .button-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 6px;
    }
    .emoji-tooltip {
      border-bottom: 1px dotted #555;
      cursor: help;
    }
    .consent-block {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 2rem;
      color: #555;
    }
    .flag-select {
      display: inline-block;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.4rem;
      font-size: 0.95rem;
    }
    .wcag-label {
      margin-top: 1rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #2d2d2d;
    }
    .wcag-label img {
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>[achtung.live] – Datenschutzanalyse & Korrektur (inkl. Emojis)</h1>

  <!-- Sprache auswählen -->
  <div class="flag-select">
    <label for="language"><strong>🌐 Sprache:</strong></label>
    <select id="language">
      <option value="de" selected>🇩🇪 Deutsch</option>
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
    </select>
  </div>

  <!-- Texteingabe -->
  <textarea id="textInput" placeholder="Geben Sie hier Ihren Text ein…"></textarea>

  <!-- Consent -->
  <div class="consent-block">
    <input type="checkbox" id="consent" />
    <label for="consent">Ich stimme der Verarbeitung meiner Eingabe zum Zweck der Analyse gemäß <a href="/datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.</label>
  </div>

  <!-- Analyse-Button -->
  <div class="button-container">
    <button onclick="startAnalysis()">🧠 Analyse starten</button>
  </div>

  <!-- Ladeanzeige -->
  <div id="loader" style="margin-top: 1rem; font-style: italic; color: #555;"></div>

  <!-- Ergebnisanzeige -->
  <div id="result"></div>

  <!-- WCAG Label -->
  <div class="wcag-label">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/ISO_7001_wheelchair_symbol.svg" alt="Barrierefrei-Icon" />
    <span>WCAG-konform geprüft</span>
  </div>

  <!-- Footer -->
  <div class="footer">
    [achtung.live] schützt Ihre Daten gemäß <a href="/datenschutz.html" target="_blank">DSGVO</a> & <a href="https://digital-strategy.ec.europa.eu/en/policies/european-approach-artificial-intelligence" target="_blank">EU AI Act</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
