<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[achtung.live] – Datenschutzanalyse und Korrektur (inkl. Emojis)</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #1a1a1a;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1 {
      color: #b30000;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 6px;
      white-space: normal;
    }
    #loader {
      font-style: italic;
      margin-top: 1rem;
      color: #666;
    }
    .trusted-link {
      color: #0052cc;
      text-decoration: underline;
      cursor: help;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(title);
      position: absolute;
      background: #fff0f0;
      color: #b30000;
      border: 1px solid #b30000;
      padding: 5px 8px;
      border-radius: 4px;
      top: 100%;
      left: 0;
      width: max-content;
      z-index: 10;
      white-space: nowrap;
    }
    .consent {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    select, label {
      margin-top: 1rem;
      display: block;
    }
    @media (max-width: 600px) {
      textarea {
        height: 120px;
      }
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>[achtung.live]</h1>
  <p>Automatische Analyse und Korrektur von sensiblen Inhalten – inkl. Emoji-Prüfung, Linkcheck und Rewrite-Vorschlägen.</p>

  <label for="userInput">📝 Geben Sie Ihren Text ein:</label>
  <textarea id="userInput" placeholder="z. B. Anbei der Befund vom Hausarzt 💊..."></textarea>

  <label for="language">🌐 Sprache wählen:</label>
  <select id="language">
    <option value="de">🇩🇪 Deutsch</option>
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="it">🇮🇹 Italiano</option>
    <option value="es">🇪🇸 Español</option>
  </select>

  <label class="consent">
    <input type="checkbox" id="consentCheckbox" />
    Ich stimme der Verarbeitung meiner Eingabe zum Zweck der Analyse gemäß <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
  </label>

  <div id="loader"></div>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
