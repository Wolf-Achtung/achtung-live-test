<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[achtung.live] – Datenschutzanalyse und Korrektur (inkl. Emojis)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #111;
    }

    h1 {
      color: #1a1a1a;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      font-size: 1rem;
      padding: 10px;
    }

    button {
      background-color: #cc0000;
      color: white;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      touch-action: manipulation;
      border-radius: 5px;
    }

    button:hover {
      background-color: #a80000;
    }

    #output {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 5px solid #cc0000;
    }

    .label {
      font-weight: bold;
      color: #cc0000;
      margin-top: 1em;
    }

    .language-switch {
      margin-top: 10px;
    }

    .flag-button {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      margin-right: 8px;
      padding: 0;
    }

    @media screen and (max-width: 600px) {
      textarea {
        font-size: 1rem;
      }

      button {
        width: 100%;
      }

      .flag-button {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>[achtung.live] – Datenschutzanalyse und Korrektur (inkl. Emojis)</h1>

  <label for="inputText">🔎 Zu analysierender Text:</label><br />
  <textarea id="inputText" placeholder="Gib deinen Text hier ein…"></textarea>

  <div class="language-switch">
    <button class="flag-button" onclick="setLanguage('de')">🇩🇪</button>
    <button class="flag-button" onclick="setLanguage('en')">🇬🇧</button>
    <button class="flag-button" onclick="setLanguage('fr')">🇫🇷</button>
  </div>

  <br />

  <label>
    <input type="checkbox" id="consentCheckbox" checked />
    Ich stimme der Verarbeitung meiner Eingabe zum Zweck der Analyse gemäß
    <a href="/datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
  </label>

  <div id="consentWarning" style="color: #cc0000; font-weight: bold; display: none;">
    ❗ Bitte der Analyse zustimmen.
  </div>

  <br />
  <button onclick="analyzeText()" id="analyzeBtn">Analyse starten</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
