<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[achtung.live] – Datenschutzanalyse und Korrektur (inkl. Emojis)</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1 {
      color: #b30000;
      font-size: 1.8rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 1rem 0 0.25rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    select, input[type="checkbox"], button {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
    #loader {
      font-style: italic;
      margin-top: 1rem;
      color: #666;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 6px;
    }
    .trusted-link {
      color: #0052cc;
      text-decoration: underline;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(title);
      position: absolute;
      background: #fff0f0;
      color: #b30000;
      border: 1px solid #b30000;
      padding: 5px 8px;
      border-radius: 4px;
      top: 100%;
      left: 0;
      z-index: 10;
      white-space: nowrap;
    }
    .consent {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .consent input {
      margin-right: 0.5rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body role="main">

  <h1>[achtung.live]</h1>
  <p>Automatische Datenschutzanalyse von Texten – inkl. Emoji-Check, Linkprüfung und Rewrite-Tipps.</p>

  <form aria-label="Datenschutz-Formular" onsubmit="event.preventDefault(); startAnalysis();">
    <label for="userInput">📝 Ihr Text</label>
    <textarea id="userInput" aria-required="true" aria-label="Texteingabe" placeholder="z. B. Anbei der Befund vom Hausarzt 💊..."></textarea>

    <label for="language">🌐 Sprache wählen</label>
    <select id="language" aria-label="Sprache wählen">
      <option value="de">🇩🇪 Deutsch</option>
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="it">🇮🇹 Italiano</option>
      <option value="es">🇪🇸 Español</option>
    </select>

    <label class="consent" for="consentCheckbox">
      <input type="checkbox" id="consentCheckbox" required aria-required="true" />
      Ich stimme der Verarbeitung meiner Eingabe zum Zweck der Analyse gemäß <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
    </label>

    <button type="submit" id="analyzeBtn" aria-label="Analyse starten">🚀 Analyse starten</button>
  </form>

  <div id="loader" role="status" aria-live="polite"></div>
  <div id="output" aria-live="polite"></div>

  <script src="script.js"></script>
<footer style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: #444;">
  <div style="display: inline-flex; align-items: center; gap: 0.5rem; background: #e6f2ff; padding: 0.6rem 1rem; border-radius: 6px; border: 1px solid #b3d9ff;">
    
    <!-- 🟦 SVG-Siegel (barrierefrei) -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true" viewBox="0 0 24 24" fill="#0052cc">
      <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm.6 15.8c-.2.1-.5.2-.8.2-.6 0-1-.3-1.3-.8L9 14.5l-1.4.8-.8-1.4L8.3 13l-1-1.7c-.2-.3-.2-.7 0-1 .3-.5.9-.7 1.4-.4L10 11l.9-1.6c.2-.3.5-.5.9-.5.6 0 1 .4 1 1v1.7l2.4 1.3c.5.3.7.9.4 1.4s-.9.7-1.4.4l-1.4-.8v2.5c0 .5-.3.9-.7 1.1z"/>
    </svg>

    <!-- Label-Text -->
    <span>
      ♿ Diese Anwendung erfüllt zentrale Anforderungen der 
      <a href="https://www.w3.org/WAI/standards-guidelines/wcag/" target="_blank" rel="noopener noreferrer" style="color: #0052cc; text-decoration: underline;">
        WCAG 2.1
      </a>
    </span>
  </div>
</footer>

</body>
</html>
